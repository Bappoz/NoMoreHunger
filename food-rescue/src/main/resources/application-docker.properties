# Configuração para ambiente Docker

# Database Configuration
spring.datasource.url=jdbc:postgresql://postgres:5432/foodrescue
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:fooduser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:foodpass123}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8081
server.servlet.context-path=/

# Redis Configuration
spring.redis.host=redis
spring.redis.port=6379
spring.redis.timeout=2000ms

# Actuator for health checks
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# CORS Configuration
app.cors.allowed-origins=http://localhost:3000,http://frontend:3000,http://localhost:80

# Logging
logging.level.com.EcoBite.foodrescue=INFO
logging.level.org.springframework.web=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Application Info
info.app.name=NoMoreHunger Food Rescue API
info.app.description=Sistema de resgate de alimentos
info.app.version=1.0.0
